<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Saque Bancario </title>
</head>

<body>
    <form>
        <p> Saldo: <input type="number" id="saldo" readonly value="1500"> </p>
        <p> Saque: <input type="number" id="saque"> </p>
        <button type="button" onclick="obterDados()"> obterDados </button>

    </form>
    <script>
        function obterDados() {
            let saldo = parseFloat(document.getElementById("saldo").value);
            let saque = parseFloat(document.getElementById("saque").value);
            if (saque <= saldo) {
                let result = saldo - saque;
                alert("Saque Concluido!");
                document.getElementById("saldo").value = result;
            } else {
                alert("Saque invalido");
            }
        }


    </script>

</body>

</html>
